<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div align="center">
    <h1>Add Product</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${product}" method="post">
            <div align="left">
                <div class="form-group">
                    <label for="productname">Product Name</label>
                    <input type="hidden" th:field="*{id}" />
                    <input type="text" th:field="*{productname}" class="form-control" id="productname" placeholder="Product Name" />
                </div>
            </div>
            <div align="left">
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" th:field="*{quantity}" class="form-control" id="quantity" placeholder="Quantity" />
                </div>
            </div>
            <div align="left">
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Price" />
                </div>
            </div>
            <br>
            <div align="left">
                <button type="submit" class="btn btn-info">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
